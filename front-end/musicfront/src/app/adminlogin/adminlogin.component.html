<form (ngSubmit)="submitdata()" style="position: relative;" style="margin-bottom: 0%; margin-top: 0%;">
    <!-- Background Image -->
    <img src="m1.jpg" alt="Background Image" style="width: 100%; height: 600px; opacity: 0.9; position: absolute; top: 0; left: 0; z-index: -1;">
    
    <!-- Transparent Container with Rounded Corners -->
    <div style="
        position: absolute;
        padding-top: 20%;
        left: 30%;
        color: white;
        width: 550px;
        height: 330px;
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
        border-radius: 15px; /* Rounded corners */
        padding: 20px;
        box-sizing: border-box;
        align-items: center;
        margin-top: 100px;
        margin-bottom: 0%;
    ">
        <!-- Form Content -->
        <div class="form-group" style="margin-bottom: 10px;">
            <h1 class="text-centre" style="text-align: center; margin-top:0px ;">Admin Login</h1>
            <label for="email"  style="display: block; margin-bottom: 5px;" >Name:</label>
            <input type="email" placeholder="Enter name, email or phone number" class="form-control" id="email" style="width: 100%; padding: 8px; border-radius: 5px; border: none;" name="email" [(ngModel)]="adm.email">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" class="form-control" id="password" style="width: 50%; padding: 8px; border-radius: 5px; border: none;" name="password" [(ngModel)]="adm.password">
        </div>
        <div class="checkbox" style="margin-bottom: 20px;">
            <label><input type="checkbox" style="margin-right: 10px;"> Remember me</label>
        </div>
        <div>
            <button type="submit" style="
                background-color: transparent; 
                border: 2px solid white; 
                color: whitesmoke; 
                font-size: 16px; 
                padding: 10px 32px; 
                cursor: pointer; 
                border-radius: 8px; 
                transition: background-color 0.3s, color 0.3s; 
                text-decoration: none; 
                text-align: center; 
                outline: none;
                " onmouseover="this.style.backgroundColor='white'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='whitesmoke';
            ">
                Login as admin
            </button>
        </div>
    </div>
</form>
