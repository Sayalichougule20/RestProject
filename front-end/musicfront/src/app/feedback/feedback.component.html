<form (ngSubmit)="submitdata()" style="margin-bottom: 0%; margin-top: 0%; position: relative;">
    <!-- Background Image -->
    <img src="m1.jpg" alt="Background Image" style="width: 100%; height: 600px; opacity: 0.9; position: absolute; top: 0; left: 0; z-index: -1;">
    
    <!-- Transparent Container with Rounded Corners -->
    <div style="
        position: absolute;
        padding-top: 20%;
        left: 30%;
        color: white;
        width: 550px;
        height: 270px;
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
        border-radius: 15px; /* Rounded corners */
        padding: 20px;
        box-sizing: border-box;
        align-items: center;
        margin-top: 100px;
        margin-bottom: 0%;
    ">
        <!-- Form Content -->
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="message" style="display: block; margin-bottom: 5px;">MESSAGE: </label>
            <input type="text" placeholder="Enter your feedback message here" class="form-control" id="message" style="width: 100%; height: 20vh; padding: 8px; border-radius: 5px; border: none; margin-top: 15px;" name="message" [(ngModel)]="fd.message" >
        </div>
        <div>
            <button type="submit" style="
                background-color: transparent; 
                border: 2px solid white; 
                color: whitesmoke; 
                font-size: 16px; 
                padding: 10px 32px; 
                cursor: pointer; 
                border-radius: 8px; 
                transition: background-color 0.3s, color 0.3s; 
                text-decoration: none; 
                text-align: center; 
                outline: none;
                margin-top: 15px;
                " onmouseover="this.style.backgroundColor='white'; this.style.color='black';" onmouseout="this.style.backgroundColor='transparent'; this.style.color='whitesmoke';
            ">
                Submit
            </button>
        </div>
      </div>
  </form>
